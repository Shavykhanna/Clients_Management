<h3>Client Registeration!</h3>

<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="clientname">Name</label>
            <input type="text" class="form-control" id="clientname" placeholder="Enter Client Name">
        </div>
    </div>
    <div class="form-group">
        <label for="clienttaddress">Address</label>
        <input type="text" class="form-control" id="clienttaddress" placeholder="Enter Street Address">
    </div>
    <div class="form-group">
        <label for="clienttaddress2">Address 2</label>
        <input type="text" class="form-control" id="clienttaddress2" placeholder="Enter Suburb">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="clientcity">City</label>
            <input type="text" class="form-control" id="clientcity">
        </div>
        <div class="form-group col-md-4">
            <label for="clientstate">State</label>
            <select id="clientstate" class="form-control">
                <option selected>Choose...</option>
                <option>NSW</option>
                <option>QLD</option>
                <option>ACT</option>
                <option>VIC</option>
                <option>WA</option>
                <option>SA</option>
                <option>NT</option>
                <option>Tas</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="clientzip">Zip</label>
            <input type="text" class="form-control" id="clientzip">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="clientagree">
            <label class="form-check-label" for="clientagree">
                I confirm that I agree to the terms and conditions of Ebix Australia
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-success" id="clientaddbtn">Add Client</button>
</form>
